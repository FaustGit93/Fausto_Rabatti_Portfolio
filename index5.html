    <script>
        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");

        function opentab(tabname) {
            for (tablink of tablinks) {
                tablink.classList.remove("active-link");
            }

            for (tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");
            }

            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }
    </script>

<!-- Babylon Init -->
<script>
    window.addEventListener('DOMContentLoaded', function () {
      var canvas = document.getElementById('renderCanvas');
      var engine = new BABYLON.Engine(canvas, true);
  
      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        
       
        var camera = new BABYLON.ArcRotateCamera(
  "Camera",
  Math.PI / 2,
  Math.PI / 2.5,
  10,
  BABYLON.Vector3.Zero(),
  scene
);
camera.attachControl(canvas, true);

// Limiti zoom
camera.lowerRadiusLimit = 50;
camera.upperRadiusLimit = 200;

// (Opzionale) Limiti rotazione verticale
camera.lowerBetaLimit = 0.5;
camera.upperBetaLimit = 1.5;


        scene.clearColor = new BABYLON.Color4(0, 0, 0, 1); // nero opaco

  
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
  
        // Carica il tuo modello 3D qui:
        BABYLON.SceneLoader.Append("models/", "statue.glb", scene, function (scene) {
            console.log("Modello caricato!");
        });
  
        return scene;
      };
  
      var scene = createScene();
  
      engine.runRenderLoop(function () {
        scene.render();
      });
  
      window.addEventListener('resize', function () {
        engine.resize();
      });
    });
  </script>



<script>
    const canvas = document.getElementById("renderCanvas");
  
    function disablePageScroll() {
      document.body.style.overflow = "hidden";
    }
  
    function enablePageScroll() {
      document.body.style.overflow = "";
    }
  
    // Blocca lo scroll quando si inizia a interagire col canvas
    canvas.addEventListener("pointerdown", disablePageScroll);
    canvas.addEventListener("touchstart", disablePageScroll);
  
    // Riabilita lo scroll quando si termina lâ€™interazione
    canvas.addEventListener("pointerup", enablePageScroll);
    canvas.addEventListener("pointercancel", enablePageScroll);
    canvas.addEventListener("touchend", enablePageScroll);
    canvas.addEventListener("touchcancel", enablePageScroll);
  </script>
